<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تواصل مع RAMY</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #1d1d1d;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #00ff99;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    form {
      background-color: #2c2c2c;
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      text-align: right;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      background-color: #444;
      color: #ccc;
    }

    button {
      background-color: #00ff88;
      color: #000;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e67c;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>تواصل مع RAMY</h1>
  <p>أحط بريدك (عشان أرد عليك). حط مشروعك... لو سويت أصلاً 😅</p>

  <form action="https://formspree.io/f/mvgayeee" method="POST" enctype="multipart/form-data">
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" name="email" id="email" required />

    <label for="message">الرسالة:</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <label for="attachment">أرفق صورة أو فيديو (اختياري):</label>
    <input type="file" name="attachment" accept="image/*,video/*" />

    <button type="submit">أرسل</button>
    <div class="note">الرسائل توصلك مباشرة على: Ramygames40@gmail.com</div>
  </form>
</body>
</html>
