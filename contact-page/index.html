<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>راسل رامي المخترع 💡</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }
    form {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input[type="file"] {
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #00d1b2;
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00b19c;
    }
    .note {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>راسل المخترع رامي 🤓</h1>
  <p>ودك تعرض مشروع؟ تبغى مساعدة في Arduino؟ أو بس ترسل تحية؟ 🔌💬</p>

  <form action="https://formspree.io/f/mvgayeee" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="اسمك (لو عندك 😅)" required>
    <input type="email" name="email" placeholder="إيميلك (عشان أرد عليك)" required>
    <textarea name="message" rows="5" placeholder="رسالتك (بدون سب الله يرضى عليك)" required></textarea>
    <input type="file" name="attachment" accept="image/*,video/*">
    <button type="submit">🚀 أرسل</button>
    <p class="note">* تقدر ترفق صورة أو فيديو لو ودك تتفشخر شوي 😎</p>
  </form>

  <footer>
    لو ما وصلك رد، احتمال تكون نسيت تحط الإيميل... أو النت عندك من العصر الحجري 😅
  </footer>

</body>
</html>
